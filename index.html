<!DOCTYPE html>
<html>
	<head>
		<!--
			Copyright Will Eccles 2015
			Best timer in the whole darn world.
		-->
		<title>BEST TIMER EVER</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<span class="header-bar">
			<div class="header-content">
				timer
				<p id="credit container">
					&nbspby&nbsp
					<a id="credit link" href="http://willeccles.github.io" target="_blank">Will Eccles</a>
				</p>
				<p>
				<a title="changelog" href="https://github.com/WillEccles/besttimer/releases/" target="_blank">v2.0.0</a>
			</div>
		</span>
		<div class="content">
			<!-- time setting display (like a calculator almost) -->
			<!-- note that the class will be set in JS dynamically -->
			<div id="timeset" class="time-set">
				<div id="display" class="time-set-display">
					<!-- time amount goes here, see JS -->
					00:00:00
				</div>
				<table>
					<tr>
						<td><a class="time-set-a" onclick="timeAdd(1)">1</a></td>
						<td><a class="time-set-a" onclick="timeAdd(2)">2</a></td>
						<td><a class="time-set-a" onclick="timeAdd(3)">3</a></td>
					</tr>
					<tr>
						<td><a class="time-set-a" onclick="timeAdd(4)">4</a></td>
						<td><a class="time-set-a" onclick="timeAdd(5)">5</a></td>
						<td><a class="time-set-a" onclick="timeAdd(6)">6</a></td>
					</tr>
					<tr>
						<td><a class="time-set-a" onclick="timeAdd(7)">7</a></td>
						<td><a class="time-set-a" onclick="timeAdd(8)">8</a></td>
						<td><a class="time-set-a" onclick="timeAdd(9)">9</a></td>
					</tr>
					<tr>
						<td><a class="time-set-a del" onclick="clearTime()">Clear</a></td>
						<td><a class="time-set-a" onclick="timeAdd(0)">0</a></td>
						<td><a class="time-set-a go" onclick="timego()">Go!</a></td>
					</tr>
				</table>
			</div>
		</div>
		
		<div id="timer-container" class="timer-container">
			<div id="timer" class="timer">
				00:00:00
			</div>
			<div id="buttonBox" class="buttonBox">
				<a id="doneButton" class="doneButton" onclick="location.reload();">Done</a>
			</div>
			<div id="buttonBox2" class="buttonBox2">
				<a id="stopButton" class="stopButton" onclick="location.reload();">Stop</a>
			</div>
		</div>
		
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
